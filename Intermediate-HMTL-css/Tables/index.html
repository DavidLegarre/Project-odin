<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Table example</h1>

    <table>
      <tr>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
        <th>Test</th>
      </tr>
      <tr>
        <td>The first cell</td>
        <td>The second cell</td>
        <td>The third cell</td>
        <td>The fourth cell</td>
      </tr>
      <tr>
        <td>Second row first cell</td>
        <td>Second row second cell</td>
        <td>Second row third cell</td>
        <td>Second row fourth cell</td>
      </tr>
    </table>
  
  </body>
</html>
